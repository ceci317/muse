<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 300px; height: auto; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>图片显示测试</h1>
    
    <div class="test-container">
        <h3>测试1: 当前使用的图片</h3>
        <img id="test1" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?q=80&w=600&auto=format&fit=crop" alt="Test Image 1">
        <p id="status1">加载中...</p>
    </div>
    
    <div class="test-container">
        <h3>测试2: 备用图片1</h3>
        <img id="test2" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=600&auto=format&fit=crop" alt="Test Image 2">
        <p id="status2">加载中...</p>
    </div>
    
    <div class="test-container">
        <h3>测试3: 备用图片2</h3>
        <img id="test3" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=600&auto=format&fit=crop" alt="Test Image 3">
        <p id="status3">加载中...</p>
    </div>
    
    <div class="test-container">
        <h3>测试4: 简单图片</h3>
        <img id="test4" src="https://via.placeholder.com/300x200/333/fff?text=Test+Image" alt="Test Image 4">
        <p id="status4">加载中...</p>
    </div>

    <script>
        function testImage(imgId, statusId) {
            const img = document.getElementById(imgId);
            const status = document.getElementById(statusId);
            
            img.onload = function() {
                status.innerHTML = '<span class="success">✅ 加载成功</span>';
            };
            
            img.onerror = function() {
                status.innerHTML = '<span class="error">❌ 加载失败</span>';
            };
            
            // 超时检测
            setTimeout(() => {
                if (status.innerHTML === '加载中...') {
                    status.innerHTML = '<span class="error">⏰ 加载超时</span>';
                }
            }, 10000);
        }
        
        // 测试所有图片
        testImage('test1', 'status1');
        testImage('test2', 'status2');
        testImage('test3', 'status3');
        testImage('test4', 'status4');
        
        // 显示网络信息
        console.log('User Agent:', navigator.userAgent);
        console.log('Online:', navigator.onLine);
    </script>
</body>
</html>
